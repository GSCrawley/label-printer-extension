<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            color: #000000;
            margin: 20px;
            padding: 20px;
            border: 1px solid #E1E1E2;
            border-radius: 5px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .label-section {
            margin: 20px 0;
        }
        .label-title {
            font-weight: bold;
        }
        .label-value {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Non-Conformance Report</h1>
    <div class="label-section">
        <span class="label-title">NCR Ref #:</span>
        <span class="label-value">25-0454.50.01</span>
    </div>
    <div class="label-section">
        <span class="label-title">Part #:</span>
        <span class="label-value"><a href="https://ekmfg.adionsystems.com/procnc/parts/BIO1-12016621">BIO1-12016621</a></span>
    </div>
    <div class="label-section">
        <span class="label-title">Part Name:</span>
        <span class="label-value">BIO 12016621</span>
    </div>
    <div class="label-section">
        <span class="label-title">Customer / Vendor:</span>
        <span class="label-value"><a href="https://ekmfg.adionsystems.com/procnc/contacts/Client/BIO1">Bio-Rad Laboratories, Inc.</a></span>
    </div>
    <div class="label-section">
        <span class="label-title">Cust PO#:</span>
        <span class="label-value"><a href="https://ekmfg.adionsystems.com/procnc/customerPo/BIO1-4600264463">BIO1-4600264463</a></span>
    </div>
    <div class="label-section">
        <span class="label-title">Status:</span>
        <span class="label-value"><div class="status-bubble">Outstanding</div></span>
    </div>
</body>
</html>
