<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Label Preview</title>
  <link rel="stylesheet" href="preview.css" />
</head>
<body>
  <header class="toolbar">
    <div class="left">
      <div class="mode" id="mode">Mode: –</div>
      <div class="meta">
        <span id="labelType">Label: –</span>
        <span id="printer">Printer: –</span>
        <span id="size">Size: –</span>
      </div>
    </div>
    <div class="right">
      <button id="btnPrintDialog" class="primary">Print (System Dialog)</button>
      <button id="btnPrintSilent" class="accent" hidden>Print Silently</button>
      <button id="btnClose">Close</button>
    </div>
  </header>

  <main>
    <iframe id="labelFrame" title="Label preview"></iframe>
  </main>

  <script type="module" src="preview.js"></script>
</body>
</html>
